<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.mx/thymeleaf/layout"
 layout:decorate="~{layouts/main}">
    <head>
        <title>Liste des spectacles</title>
    </head>
    <body>
        <div class="container">
            <div layout:fragment="content">
                <h1 th:text="${title}">Liste des spectacles</h1>
        
                <ul th:unless="${#lists.isEmpty(shows)}">
                    <li th:each="show : ${shows}" th:text="${show.show}">Spectacle</li>
                </ul>
            </div>
        </div>
    </body>
</html>
